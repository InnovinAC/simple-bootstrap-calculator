<!doctype html>
<html lang="en">

<head>
  <title>Simple Bootstrap Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="calculator.css" rel="stylesheet">

</head>

<body>
  
  <main>
   <div class="centered">
      <div class="my-5 mx-5 shadow-lg text-center card" style="width:330px">
         <div class="card-header">
            <input value="0" class="form-control" type="text" id="screen" style="background-color:#DFF6FF;height:60px">
                  </div>
                  <hr class="text-info">
                  <div class="card-body ">


                     <div class="row gx-0 mb-2">
                        <div  class="col">
                           <button id="C" class="my-btn ">C</button>
                        </div>
                        <div class="col">
                           <button id="/" class="my-btn ">รท</button>
                        </div>
                        <div class="col">
                           <button id="*" class="my-btn ">x</button>
                        </div>
                        <div class="col">
                           <button id="del" class="my-btn ">del</button>
                        </div>
                     </div>

                     <div class="row gx-0 mb-2 ">
                        <div class="col">
                           <button id="7" class="my-btn ">7</button>
                        </div>
                        <div class="col">
                           <button id="8" class="my-btn ">8</button>
                        </div>
                        <div class="col">
                           <button id="9" class="my-btn ">9</button>
                        </div>
                        <div class="col">
                           <button id="-" class="my-btn ">-</button>
                        </div>
                     </div>


                     <div class="row gx-0 mb-2">
                        <div class="col">
                           <button id="4" class="my-btn ">4</button>
                        </div>
                        <div class="col">
                           <button id="5" class="my-btn ">5</button>
                        </div>
                        <div class="col">
                           <button id="6" class="my-btn ">6</button>
                        </div>
                        <div class="col">
                           <button id="+" class="my-btn ">+</button>
                        </div>
                     </div>

                     <div class="row gx-0 mb-2">
                        <div class="col">
                           <button id="1" class="my-btn ">1</button>
                        </div>
                        <div class="col">
                           <button id="2" class="my-btn ">2</button>
                        </div>
                        <div class="col">
                           <button id="3" class="my-btn ">3</button>
                        </div>
                        <div class="col">
                           <button id="." class="my-btn ">.</button>
                        </div>
                     </div>


                     <div class="row gx-0">
                        <div class="col">
                           <button id="(" class="my-btn ">(</button>
                        </div>
                        <div class="col">
                           <button id="0" class="my-btn ">0</button>
                        </div>
                        <div class="col">
                           <button id=")" class="my-btn ">)</button>
                        </div>
                        <div class="col">
                           <button id="=" class="my-btn ">=</button>
                        </div>
                     </div>


                  </div>

      </div>

   </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

<script src="calculator.js"></script>
</body>

</html>
