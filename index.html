<!doctype html>
<html lang="en">

<head>
  <title>Simple Bootstrap Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="calculator.css" rel="stylesheet">

</head>

<body>
  
  <main>
   <div class="centered">
      <div class="my-5 mx-5 shadow text-center card" style="width:330px">
         <div class="card-header">
            <input class="form-control" type="text" id="screen" style="background-color:#DFF6FF;height:60px">
                  </div>

                  <div class="card-body ">


                     <div class="row gx-0 mb-2">
                        <div  class="col">
                           <button id="C" class="custom-btn bg-blue">C</button>
                        </div>
                        <div class="col">
                           <button id="/" class="custom-btn bg-blue">รท</button>
                        </div>
                        <div class="col">
                           <button id="*" class="custom-btn bg-blue">x</button>
                        </div>
                        <div class="col">
                           <button id="del" class="custom-btn bg-blue">del</button>
                        </div>
                     </div>

                     <div class="row gx-0 mb-2 ">
                        <div class="col">
                           <button id="7" class="custom-btn bg-blue">7</button>
                        </div>
                        <div class="col">
                           <button id="8" class="custom-btn bg-blue">8</button>
                        </div>
                        <div class="col">
                           <button id="9" class="custom-btn bg-blue">9</button>
                        </div>
                        <div class="col">
                           <button id="-" class="custom-btn bg-blue">-</button>
                        </div>
                     </div>


                     <div class="row gx-0 mb-2">
                        <div class="col">
                           <button id="4" class="custom-btn bg-blue">4</button>
                        </div>
                        <div class="col">
                           <button id="5" class="custom-btn bg-blue">5</button>
                        </div>
                        <div class="col">
                           <button id="6" class="custom-btn bg-blue">6</button>
                        </div>
                        <div class="col">
                           <button id="+" class="custom-btn bg-blue">+</button>
                        </div>
                     </div>

                     <div class="row gx-0 mb-2">
                        <div class="col">
                           <button id="1" class="custom-btn bg-blue">1</button>
                        </div>
                        <div class="col">
                           <button id="2" class="custom-btn bg-blue">2</button>
                        </div>
                        <div class="col">
                           <button id="3" class="custom-btn bg-blue">3</button>
                        </div>
                        <div class="col">
                           <button id="." class="custom-btn bg-blue">.</button>
                        </div>
                     </div>


                     <div class="row gx-0">
                        <div class="col">
                           <button id="(" class="custom-btn bg-blue">(</button>
                        </div>
                        <div class="col">
                           <button id="0" class="custom-btn bg-blue">0</button>
                        </div>
                        <div class="col">
                           <button id=")" class="custom-btn bg-blue">)</button>
                        </div>
                        <div class="col">
                           <button id="=" class="custom-btn bg-blue">=</button>
                        </div>
                     </div>


                  </div>

      </div>

   </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

<script src="calculator.js"></script>
</body>

</html>
